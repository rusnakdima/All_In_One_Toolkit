<head>
  <title>URL encoder/decoder</title>
</head>

<div class="flex flex-col gap-y-3">
  <span class="text-2xl font-bold border-b-2 styleBorderSolid">Encode/Decode URL</span>
  
  <label class="styleLabel" for="url">Enter the link:</label>
  <textarea class="styleField" type="text" id="url" name="url"></textarea>

  <div class="flex flex-row gap-x-2">
    <button class="styleBut" id="submit_enc">Encode</button>
    <button class="styleBut" id="submit_dec">Decode</button>
  </div>
  
  <textarea id="result" class="styleField" style="display: none"></textarea>
</div>
