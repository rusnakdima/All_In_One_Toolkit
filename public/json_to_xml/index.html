<head>
  <title>Converter JSON to XML</title>
</head>

<div class="flex flex-col gap-y-3">
  <span class="text-2xl font-bold border-b-2 styleBorderSolid">Converter JSON to XML</span>

  <details>
    <summary>
      <span class="text-xl font-bold">Select the JSON file with the data</span>
    </summary>
    
    <div class="flex flex-col gap-y-3">
      <input class="styleFileInput" type="file" id="file" accept=".json">
      <button class="styleBut w-max" id="convertDataFile">Convert data from a JSON file</button>
    </div>
  </details>

  <details>
    <summary>
      <span class="text-xl font-bold">Insert JSON data</span>
    </summary>

    <div class="flex flex-col gap-y-3">
      <input type="file" id="folderInput" class="styleFileInput" style="display: none;" webkitdirectory directory multiple>
      <textarea class="styleTextarea" name="field" id="dataField" rows="7"></textarea>
      <button class="styleBut w-max" id="convertDataField">Convert data from the field</button>
    </div>
  </details>

  <div class="flex flex-row gap-x-3">
    <button class="styleBut" id="saveDataFile">Save data to file XML</button>
  </div>
</div>

<div id="windNotify" class="styleWindNotify" style="display: none;">
  <div class="flex flex-row p-3">
    <div class="flex flex-col">
      <span class="text-4xl">Notification</span>
      <span id="notText"></span>
    </div>
    <button id="closeNotify">
      <ion-icon name="close-circle-outline"></ion-icon>
    </button>
  </div>
  <div class="flex flex-col mb-1 bg-white w-full h-1" id="timeNotify"></div>
</div>
