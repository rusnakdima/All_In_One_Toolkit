  <span class="text-2xl font-bold border-b-2 styleBorderSolid">Files downloader</span>

  <label class="styleLabel" for="links">Enter the links to the files you want to download (separating the links between each other via Enter)</label>
  <textarea class="styleTextarea" name="field" id="links" rows="7"></textarea>

  <div id="outLog" class="border-t styleBorderSolid flex flex-col"></div>
</div>
