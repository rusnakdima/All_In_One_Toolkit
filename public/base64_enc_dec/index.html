<head>
  <title>Data encoder/decoder Base64 format</title>
</head>

<div class="flex flex-col gap-y-3">
  <span class="text-2xl font-bold border-b-2 styleBorderSolid">Encode data to base64 / Decode data from base64</span>
  
  <label class="styleLabel" for="data">Enter the data:</label>
  <textarea class="styleField" type="text" id="data" name="data"></textarea>

  <div class="flex flex-row gap-x-2">
    <button class="styleBut" id="submit_enc">Encode</button>
    <button class="styleBut" id="submit_dec">Decode</button>
  </div>

  <textarea id="result" class="styleField" style="display: none"></textarea>
</div>
