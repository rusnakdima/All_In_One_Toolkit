<head>
  <title>Convert data from XLS to JSON</title>
</head>

<div class="flex flex-col">
  <span class="text-2xl font-bold border-b-2 styleBorderSolid">Convert data from XLS to JSON</span>

  <details class="styleDetails">
    <summary>
      <span class="text-xl font-bold">Select a tabular document with data</span>
    </summary>

    <div class="flex flex-col gap-y-3">
      <input class="styleFileInput" type="file" id="file" accept=".xls, .xlsx, .xlsm">
      <button class="styleBut w-max" id="convertDataFile">Convert data from a tabular document</button>
    </div>
  </details>

  <details class="styleDetails">
    <summary>
      <span class="text-xl font-bold">Insert data from a table (copy a table from any source)</span>
    </summary>

    <div class="flex flex-col gap-y-3">
      <input type="file" id="folderInput" class="styleFileInput" style="display: none;" webkitdirectory directory multiple>
      <textarea class="styleTextarea" name="field" id="dataField" rows="7"></textarea>
      <button class="styleBut w-max" id="convertDataField">Convert data from the field</button>
    </div>
  </details>
  
  <div class="flex flex-row gap-x-3">
    <button class="styleBut" id="saveDataFile">Save data to file JSON</button>
  </div>
</div>

<div id="windNotify" class="styleWindNotify" style="display: none;">
  <div class="flex flex-row p-3">
    <div class="flex flex-col">
      <span class="text-4xl">Notification</span>
      <span id="notText"></span>
    </div>
    <button id="closeNotify">
      <ion-icon name="close-circle-outline"></ion-icon>
    </button>
  </div>
  <div class="flex flex-col mb-1 bg-white w-full h-1" id="timeNotify"></div>
</div>
