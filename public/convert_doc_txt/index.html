<head>
  <title>Converter DOC to TXT</title>
</head>

<div class="flex flex-col gap-y-3">
  <span class="text-2xl font-bold border-b-2 styleBorderSolid">Converter DOC to TXT</span>

  <span class="text-xl font-bold">Select a Microsoft Word document (DOC/DOCX)</span>

  <div class="flex flex-col gap-y-3">
    <input class="styleFileInput" id="file" type="file" accept=".doc, .docx">
    <button class="styleBut w-max" id="extract">Get text from DOC</button>
  </div>

  <textarea id="outputRes" rows="7" class="styleTextarea" style="display: none"></textarea>

  <a class="styleBut w-1/2" style="display: none;" id="saveData" download>Save data to file TXT</a>
</div>

<div id="windNotify" class="styleWindNotify" style="display: none;">
  <div class="flex flex-row p-3">
    <div class="flex flex-col">
      <span class="text-4xl">Notification</span>
      <span id="notText"></span>
    </div>
    <button id="closeNotify">
      <ion-icon name="close-circle-outline"></ion-icon>
    </button>
  </div>
  <div class="flex flex-col mb-1 bg-white w-full h-1" id="timeNotify"></div>
</div>
