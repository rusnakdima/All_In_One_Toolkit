<head>
  <title>Visualization data from CSV to Table</title>
</head>

<div class="flex flex-col gap-y-3">
  <span class="text-2xl font-bold border-b-2 styleBorderSolid">Visualization data from CSV to Table</span>

  <span class="text-xl font-bold">Select the CSV file with the data</span>

  <div class="flex flex-col gap-y-3">
    <input class="styleFileInput" type="file" id="file" accept=".csv">
    <button class="styleBut w-max" id="createTable">Create a table</button>
  </div>

  <div class="flex flex-col" style="display: none;" id="blockTable"></div>
</div>

<div id="windNotify" class="styleWindNotify" style="display: none;">
  <div class="flex flex-row p-3">
    <div class="flex flex-col">
      <span class="text-4xl">Notification</span>
      <span id="notText"></span>
    </div>
    <button id="closeNotify">
      <ion-icon name="close-circle-outline"></ion-icon>
    </button>
  </div>
  <div class="flex flex-col mb-1 bg-white w-full h-1" id="timeNotify"></div>
</div>
