<head>
  <title>Converter TXT to DOC</title>
</head>

<div class="flex flex-col gap-y-3">
  <span class="text-2xl font-bold border-b-2 styleBorderSolid">Converter TXT to DOC</span>

  <span class="text-xl font-bold">Select a text file (TXT)</span>

  <div class="flex flex-col gap-y-3">
    <input class="styleFileInput" id="file" type="file" accept=".txt">
    <button class="styleBut w-max" id="writeData">Write data to DOC</button>
  </div>

  <span id="outLog" class="text-xl"></span>
</div>

<div id="windNotify" class="styleWindNotify" style="display: none;">
  <div class="flex flex-row p-3">
    <div class="flex flex-col">
      <span class="text-4xl">Notification</span>
      <span id="notText"></span>
    </div>
    <button id="closeNotify">
      <ion-icon name="close-circle-outline"></ion-icon>
    </button>
  </div>
  <div class="flex flex-col mb-1 bg-white w-full h-1" id="timeNotify"></div>
</div>
